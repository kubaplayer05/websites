<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/63629bfc96.js" crossorigin="anonymous"></script>
    <title>Simple Form Animation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form>
        <div class="field-name">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fa-solid fa-arrow-down pointer"></i>
        </div>
        <div class="field-email innactive">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" required>
            <i class="fa-solid fa-arrow-down pointer"></i>
        </div>
        <div class="field-password innactive">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-arrow-down pointer"></i>
        </div>
        <div class="field-finish innactive">
            <p>Thank you!</p>
        </div>
    </form>

    <script src="./script.js"></script>
</body>

</html>
