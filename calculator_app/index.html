<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <div class="score"></div>

        <div class="up">
            <input type="text" class="result-display">
            <p class="error">Wrong input value!</p>
        </div>
        <div class="down">
            <button class="buttons numbers" id="zero">0</button>
            <button class="buttons numbers" id="one">1</button>
            <button class="buttons numbers" id="two">2</button>
            <button class="buttons numbers" id="three">3</button>
            <button class="buttons numbers" id="four">4</button>
            <button class="buttons numbers" id="five">5</button>
            <button class="buttons numbers" id="six">6</button>
            <button class="buttons numbers" id="seven">7</button>
            <button class="buttons numbers" id="eight">8</button>
            <button class="buttons numbers" id="nine">9</button>
            <button class="buttons math-signs" id="plus">+</button>
            <button class="buttons math-signs" id="minus">-</button>
            <button class="buttons math-signs" id="multiply">*</button>
            <button class="buttons math-signs" id="divide">/</button>
            <button class="buttons math-signs" id="equal">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
