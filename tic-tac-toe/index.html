<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="turn-div">
            <p class="turn-text">Turn: </p>
            <img src="./svg/x.svg" class="turn-icon icon">
        </div>

        <div class="game-area">
            <div data-score="" class="square"></div>
            <div data-score="" class="square"></div>
            <div data-score="" class="square"></div>
            <div data-score="" class="square"></div>
            <div data-score="" class="square"></div>
            <div data-score="" class="square"></div>
            <div data-score="" class="square"></div>
            <div data-score="" class="square"></div>
            <div data-score="" class="square"></div>
        </div>

        <div class="score">
            <p class="x-counter">X wins: 0</p>
            <p class="score-text"></p>
            <p class="circle-counter">O wins: 0</p>
        </div>

        <button class="restart">restart</button>

    </div>

    <script src="./script.js"></script>
</body>

</html>
