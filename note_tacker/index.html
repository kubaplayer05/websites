<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1 class="title">Note tracker</h1>
            <p class="desc">Add a new note</p>
            <div class="input-div">
                <span>Note:</span>
                <input type="text" placeholder="Write your note here!">
            </div>
            <button class="add">Add Note</button>
        </div>
        <div class="bottom">
           
        </div>
        <div class="full-p-view-window">
            <button class="close">X</button>
            <p class="full-view-desc"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
